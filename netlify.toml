[build]
  publish = "public"
  functions = "netlify/functions"
  command = "pip install -r requirements.txt && mkdir -p public && cp -r static public/"

[build.environment]
  PYTHON_VERSION = "3.12"

[functions]
  included_files = ["*.py", "templates/**", "static/**"]

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/api"
  status = 200
  force = true
